baseURL = "https://ruanrui.com.cn"
theme = "LoveIt"
title = "阮睿的个人主页"
languageCode = "zh-CN"
languageName = "简体中文"
hasCJKLanguage = true

[taxonomies]
  tag = "tags"
  category = "categories"
  research_topics = "research_topics"
  courses = "courses"

[params]
  [params.assets]
    disableFingerprinting = true

  # 作者配置（修改为params.author避免deprecation warning）
  [params.author]
    name = "阮睿"
    email = "ruanrui@cufe.edu.cn"
    link = "https://ruanrui.com.cn"

  # 主页配置
  [params.home]
    rss = 10
    [params.home.profile]
      enable = true
      gravatarEmail = ""
      avatarURL = "/images/rr2.jpeg"
      title = "阮睿"
      subtitle = "长聘副教授，博士生导师"
      subtitle2 = "中央财经大学中国财政发展协同创新中心"
      typeit = false
      social = true
      disclaimer = ""
    
    [params.home.posts]
      enable = true
      paginate = 60
      defaultHiddenFromHomePage = false

  # 数学公式支持
  [params.page.math]
    enable = true
    blockLeftDelimiter = "$$"
    blockRightDelimiter = "$$"
    inlineLeftDelimiter = "$"
    inlineRightDelimiter = "$"

# 菜单配置
[menu]
  [[menu.main]]
    weight = 1
    identifier = "about"
    name = "简历"
    url = "/about/"
  [[menu.main]]
    weight = 2
    identifier = "research_topics"
    name = "科学研究"
    url = "/research_topics/"
  [[menu.main]]
    weight = 3
    identifier = "courses"
    name = "教学"
    url = "/courses/"
  [[menu.main]]
    weight = 4
    identifier = "media"
    name = "媒体"
    url = "/categories/媒体/"
  [[menu.main]]
    weight = 5
    identifier = "tags"
    name = "标签"
    url = "/tags/"
  [[menu.main]]
    weight = 6
    identifier = "categories"
    name = "分类"
    url = "/categories/"


# Hugo 解析文档的配置
[markup]
  [markup.highlight]
    noClasses = false
  [markup.goldmark.renderer]
    unsafe = true